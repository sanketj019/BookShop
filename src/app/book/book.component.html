<li  class="book">
  <img [src]="book.src" alt="{{book.name}}" width="100">
  <p class="title">{{book.name | titlecase}} by {{book.author|titlecase}}</p><!--pipes implementation-->
  <p class="currency">{{book.amount|currency:'INR'}}</p>
  <button *ngIf="!isInCart" (click)="addToCart()">Add to Cart</button>
  <button *ngIf="isInCart" (click)="removeFromCart()">Remove from Cart</button>
  <!-- Property binding = [src]="src"
  Interpolation = alt={{name}} -->
</li>
